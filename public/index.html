<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Get status demo.</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="myDemo">
<div class="container-fluid">

    <div class="row justify-content-md-center">
        <div class="col-6 text-center">
            <h2>Get api status demo.</h2>
        </div>
    </div>

    <div class="col-6 offset-lg-3 text-center">
        <button onclick="getStatus()" type="button" class="btn btn-info">Get status</button>
    </div>

    <div class="col-6 offset-lg-3">
        <span class="font-weight-bold text-danger" id="error"> </span>
    </div>

    <div class="col-6 offset-lg-3">
        <p class="font-weight-bold">Api status: <span id="status"></span></p>
        <span style="cursor: pointer" onclick="reset()"><i class="fa fa-times" aria-hidden="true"></i> Reset</span>
    </div>

</div>
</body>

<script src="main.js"></script>
</html>
