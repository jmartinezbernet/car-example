<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cars demo.</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="myDemo">
<div class="container-fluid">

    <div class="row justify-content-md-center">
        <div class="col-6 text-center">
            <h2>List of cars.</h2>
        </div>
    </div>

    <div class="col-6 offset-lg-3 text-center">
        <button onclick="getCars()" type="button" class="btn btn-info">Get cars</button>
        <span style="cursor: pointer" onclick="reset()"><i class="fa fa-times" aria-hidden="true"></i> Reset</span>
    </div>

    <div class="col-6 offset-lg-3">
        <span class="font-weight-bold text-danger" id="error"> </span>
    </div>

    <div class="col-6 offset-lg-3">
        <table class="table table-bordered" id="carTable">
            <thead>
            <tr>
                <th>Id</th>
                <th>Brand</th>
                <th>Model</th>
            </tr>
            </thead>
            <tbody id="carTableData">
            </tbody>
        </table>
    </div>

</div>
</body>

<script src="main.js"></script>
</html>
